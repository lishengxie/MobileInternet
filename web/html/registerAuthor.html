<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--注册页面-->
    <div class="col-md-offset-3 col-md-6">
        <div class="page-header">

        </div>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="/registerAuthor">Author</a></li>
            <li>
                <a href="/registerReviewer">Reviewer</a></li>
        </ul>


        <div class="col-md-9" style="margin-top: 20px">
            <form class="form-horizontal" role="form" action="/register?identity=author" method="post">
                <div class="form-group">
                    <label for="name" class="col-md-4 control-label">用户名</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="请输入名字" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-md-4 control-label">密码</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="passwd" name = "passwd"
                               placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-4 control-label">Email</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="email" name = "email"
                               placeholder="请输入邮箱" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
