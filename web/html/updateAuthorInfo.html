<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>PR Chain</title>
    <!-- BOOTSTRAP CORE STYLE  -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME ICONS  -->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE  -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <strong>Contact us</strong> &nbsp;&nbsp;
                <strong>Email: </strong>1141751053@qq.com
            </div>

        </div>
    </div>
</header>
<!-- HEADER END-->
<div class="navbar navbar-inverse set-radius-zero">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/authorHome?name={{.Name}}">

                <img class="img-responsive" src="/static/img/prchain.png" />
            </a>

        </div>

        <div class="left-div">
            <div class="user-settings-wrapper">
                <ul class="nav">

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                            <span class="glyphicon glyphicon-user" style="font-size: 25px;"></span>
                        </a>
                        <div class="dropdown-menu dropdown-settings">
                            <div class="media">
                                <a class="media-left" href="#">
                                    <img src="/static/img/people_head.png" alt="" class="img-rounded" />
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading">{{.Name}}</h4>
                                    <!-- <h5>Developer & Designer</h5> -->

                                </div>
                            </div>
                            <hr />
                            <h5><strong>Personal Identity : </strong></h5>
                            Author
                            <hr />
                            <a href="/updateAuthor?name={{.Name}}" class="btn btn-info btn-sm">Edit Profile</a>&nbsp;
                            <a href="/login" class="btn btn-danger btn-sm">Logout</a>
                        </div>
                    </li>


                </ul>
            </div>
        </div>
    </div>
</div>
<!-- LOGO HEADER END-->

<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <span style="font-size: 40px;" class="glyphicon glyphicon-user"></span>
                <br/>
                <strong>{{.Name}}</strong><br/>
                <strong>Email:</strong>{{.Email}}<hr/>
                <strong>Committed Papers</strong><br/>
                {{range $each:=.Paper}}
                    {{$each}}<br/>
                {{end}}
            </div>
            <div class = "col-md-offset-2 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Update Personal Info
                    </div>
                    <div class="panel-body">
                        <form role="form" enctype="multipart/form-data" action="/commitUpdateAuthor" method="post">
                            <div class="form-group">
                                <label for="old_passwd">Old Passwd</label>
                                <input type="password" class="form-control" id="old_passwd" name="old_passwd" placeholder="Please input old password" />
                            </div>
                            <div class="form-group">
                                <label for="new_passwd">New Passwd</label>
                                <input type="password" class="form-control" id="new_passwd" name="new_passwd" placeholder="Please input new password" />
                            </div>

                            <div class="form-group">
                                <label for="email">New Email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Please input new email" />
                            </div>
                            <button class="btn btn-info">Update Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- CONTENT-WRAPPER SECTION END-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                &copy; PRChain | an blockchain-based Paper Review Application - <a href="https://github.com/lishengxie/MobileInternet">Our code</a>
            </div>

        </div>
    </div>
</footer>
<!-- FOOTER SECTION END-->
<!-- JAVASCRIPT AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
<!-- CORE JQUERY SCRIPTS -->
<script src="/static/js/jquery-1.11.1.js"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script src="/static/js/bootstrap.js"></script>
</body>

</html>
